<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"
      rel="stylesheet"/>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
      integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
      integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
      crossorigin=""
    ></script>
    <title>Leaflet test</title>

  </head>
  <body>
    <aside class="side-bar">
      <div class="side-bar__carto-logo">
        <svg width="100" height="100">
          <circle cx="50" cy="50" r="20" stroke="#419afc" stroke-width="18" fill="white" />
          Sorry, your browser does not support inline SVG.
        </svg>
      </div>
      <div class="side-bar__option"><i class="fa fa-pencil" aria-hidden="true"></i></div>
      <div class="side-bar__option"><i class="fa fa-sliders" aria-hidden="true"></i></div>
    </aside>

    <section class="steps">

      <article class="painting-options">
        <p>Mystery content</p>
      </article>

      <article class="painting-style">

        <header class="painting-style__header">
          <div class="painting-style__step">
            <button class="painting-style__step-number" disabled>2</button>
            <h2 class="painting-style__title">Style</h2>
          </div>
        </header>

        <div class="painting-style__body">
          <div>
            <p class="painting-style__subtitle">CHANGE THE VISUALIZATION</p>
          </div>
          <div class="painting-style__select">
            <p class="painting-style__fill-label">FILL</p>
            <select  class="painting-style__fill-options" id="painting-style__fill" >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="painting-style__select">
            <p class="painting-style__stroke-label">STROKE</p>
            <select class="painting-style__stroke-options" id="painting-style__stroke" >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="painting-style__select">
            <p class="painting-style__blending-label">BLENDING</p>
            <select class="painting-style__blending-options" id="painting-style__blending" >
              <option value="multiply">multiply</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
            </select>
          </div>
          <div class="painting-style__labels">
            <input class="painting-style__labels-option" id="painting-style__labels" type="checkbox" checked/>
            <label class="painting-style__labels-label">LABELS</label>
          </div>
        </div>
      </article>
    </section>
    <section id="mapid"></section>
    <script src="bundle.js"></script>
  </body>
</html>
