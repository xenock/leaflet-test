<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
      integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
      integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
      crossorigin=""
    ></script>
    <title>Leaflet test</title>

  </head>
  <body>
    <aside class="side-bar">
      <div class="side-bar__carto-logo">
        <svg width="100" height="100">
        <circle cx="50" cy="50" r="20" stroke="#419afc" stroke-width="18" fill="white" />
        Sorry, your browser does not support inline SVG.
        </svg>
      </div>
      <div class="side-bar__option"><i class="fa fa-pencil" aria-hidden="true"></i></div>
      <div class="side-bar__option"><i class="fa fa-sliders" aria-hidden="true"></i></div>
    </aside>
    <section class="steps">
      <article class="painting-options">
        <p>Mystery content</p>
      </article>
      <article class="painting-style">
        <header class="painting-style__header">
          <button disabled>2</button>
          <h2>Style</h2>
          <p>CHANGE THE VISUALIZATION</p>
        </header>
        <div class="painting-style__fill">
          <p class="paiting-style__fill-label">FILL</p>
          <select  class="paiting-style__fill-options" id="painting-style__fill" >
            <option value="#A52A2A">Brown</option>
            <option value="#DEB887">BurlyWood</option>
            <option value="#5F9EA0">CadetBlue</option>
            <option value="#7FFF00">Chartreuse</option>
            <option value="#D2691E">Chocolate</option>
            <option value="#FF7F50">Coral</option>
            <option value="#6495ED">CornflowerBlue</option>
            <option value="#FFF8DC">Cornsilk</option>
            <option value="#DC143C">Crimson</option>
            <option value="#00FFFF">Cyan</option>
          </select>
        </div>
        <div class="painting-style__stroke">
          <p class="painting-style__stroke-label">STROKE</p>
          <select class="painting-style__stroke-options" id="painting-style__stroke" >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </article>
      <div class="painting-style__blending">
        <p class="painting-style__blending-label">BLENDING</p>
        <select class="painting-style__blending-options" id="painting-style__blending" >
          <option value="multiply">multiply</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
        </select>
      </div>
      <div class="painting-style__labels">
        <input class="painting-style__labels-option" id="painting-style__labels" type="checkbox" checked/>
        <label class="painting-style__labels-label"for="">labels</label>
      </div>
    </section>
    <section id="mapid"></section>
    <script src="bundle.js"></script>
  </body>
</html>
